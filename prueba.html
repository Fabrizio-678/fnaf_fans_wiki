<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería Masonry con Lightbox Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Masonry layout */
    .masonry {
      column-count: 4;
      column-gap: 1rem;
    }
    @media (max-width: 992px) {
      .masonry { column-count: 3; }
    }
    @media (max-width: 768px) {
      .masonry { column-count: 2; }
    }
    @media (max-width: 576px) {
      .masonry { column-count: 1; }
    }

    .masonry img {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .masonry img:hover {
      transform: scale(1.02);
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1055;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
    }
    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 0.5rem;
    }

    .lightbox .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 2rem;
    }

    .lightbox button {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .lightbox button:hover {
      color: #0d6efd;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 2rem;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-dark text-white">

<div class="container py-5">
  <h2 class="text-center mb-4">Galería Masonry con Lightbox</h2>

  <!-- Masonry gallery -->
  <div class="masonry">
    <img src="https://picsum.photos/id/1015/600/400" alt="Imagen 1">
    <img src="https://picsum.photos/id/1025/600/800" alt="Imagen 2">
    <img src="https://picsum.photos/id/1035/600/500" alt="Imagen 3">
    <img src="https://picsum.photos/id/1045/600/700" alt="Imagen 4">
    <img src="https://picsum.photos/id/1055/600/900" alt="Imagen 5">
    <img src="https://picsum.photos/id/1065/600/600" alt="Imagen 6">
    <img src="https://picsum.photos/id/1075/600/500" alt="Imagen 7">
    <img src="https://picsum.photos/id/1085/600/700" alt="Imagen 8">
  </div>
</div>

<!-- Lightbox (visor) -->
<div class="lightbox" id="lightbox">
  <span class="close-btn" id="closeBtn">&times;</span>
  <div class="controls">
    <button id="prevBtn">&#10094;</button>
    <button id="nextBtn">&#10095;</button>
  </div>
  <img id="lightboxImage" src="" alt="Imagen ampliada">
</div>

<script>
  const images = document.querySelectorAll('.masonry img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImage = document.getElementById('lightboxImage');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0;

  images.forEach((img, index) => {
    img.addEventListener('click', () => {
      currentIndex = index;
      showImage();
      lightbox.classList.add('active');
    });
  });

  function showImage() {
    lightboxImage.src = images[currentIndex].src;
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage();
  }

  nextBtn.addEventListener('click', nextImage);
  prevBtn.addEventListener('click', prevImage);
  closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) lightbox.classList.remove('active');
  });

  document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('active')) return;
    if (e.key === 'ArrowRight') nextImage();
    if (e.key === 'ArrowLeft') prevImage();
    if (e.key === 'Escape') lightbox.classList.remove('active');
  });
</script>

</body>
</html>
